<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logotext" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">
                    <table class="logincontrols">
                        <tr>
                            <td><label class="loginlabel">Email or Mobile</label></td>
                            <td><label class="loginlabel">Password</label></td>
                        </tr>
                        <tr>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                           <td><input class="subbtn" type="submit" value="Login"</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html">Forgetten Account?</a></td>
                        </tr>

                    </table>
                </form>
            </div>

        </div>  
        <div class="mainbody">
            <div class="leftsection">
                <p class="para">Facebook helps you connect and share with the <br>people in your life</p>
                <img class="img" src="fb.png" alt="">

            </div>
            <div class="rightsection">
                <h1>Create an account</h1>
                <p class="moto">It's quick and easy.</p>
                <form action="" class="signupform" id="signupform">
                    <input name="fname" class="box1" type="text" placeholder="  First name">
                    <input name="sname" class="box2" type="text" placeholder="  Surname">
                    <br>
                    <input name="emailaddress" class="box3" type="text" placeholder="  Mobile number or email address">
                    <input name="password" class="box3" type="text" placeholder="  New password">
                    <br>
                    <label class="dob">Birthday</label>
                    <br>
                    <select name="day" class="db">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select name="month" class="db">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select name="year" class="db">
                        <option>Year</option>
                    </select>
                    <br>
                    <label class="dob">Gender</label>
                    <br>
                    <input name="gender" type="radio">
                    <label>Female</label>
                    <input name="gender" type="radio">
                    <label>Male</label>
                    <input name="gender" type="radio">
                    <label>custom</label>
                    <br>
                    <p class="policy">By clicking Sign Up, you agree to our <a class="link" href="#">Terms, Data Policy</a><br> and <a class="link" href="#">Cookie Policy</a>. You may receive SMS notifications from <br> us and can opt out at any time.</p>
                    <input class="sign" type="submit" value="Sign Up">
                
                </form>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js">

    </script>
</body>
</html>
